<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dodaj Sluzbe</title>
</head>
<body>
{# Main menu#}
<h1>Menu</h1>
<a href="/">Dodaj Ministranta</a>
<a href="/msze">Msze</a>
<a href="/sluzby">Sluzby</a>

{# Main page#}
<h1>Służby</h1>
<form action="sluzba" method="post">
    <input type="text" id="imie" name="imie">
    <input type="text" id="nazwisko" name="nazwisko">
    <input type="text" id="dzien_tygodnia" name="dzien_tygodnia">
    <input type="text" id="godzina" name="godzina">
    <input type="submit" value="Dodaj sluzbe">
</form>
<table id="lista_sluzb">
    <caption>Lista służb</caption>
    <tr>
        <th>Imie i Nazwisko</th>
        <th>Dzień</th>
        <th>Godzina</th>
    </tr>
    {% for sluzba in sluzby %}
        <tr>
            <td>{{ sluzba["dzien_tygodnia"] }}</td>
            <td>{{ sluzba["godzina"] }}</td>
        </tr>
    {% endfor %}
</table>
</body>
</html>
