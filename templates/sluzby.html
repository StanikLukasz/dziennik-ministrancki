<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dodaj Sluzbe</title>
        <style>
        {#        Top Nav#}
        .topnav {
            background-color: #333;
            overflow: hidden;
        }

        /* Style the links inside the navigation bar */
        .topnav a {
            float: left;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        /* Change the color of links on hover */
        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Add a color to the active/current link */
        .topnav a.active {
            background-color: #4CAF50;
            color: white;
        }

        {#        Table#}
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        tr {
            transition-duration: 0.3s;
        }

        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
{# Main menu#}
    <div class="topnav">
    <a href="/">Dodaj Ministranta</a>
    <a href="/msza">Msze</a>
    <a href="/sluzba">Służby</a>
</div>

{# Main page#}
<h1>Służby</h1>
<form action="sluzba" method="post">
{#    <input type="text" id="ministrant" name="ministrant" list="ministranci"/>#}
    <select id="ministrant" name="ministrant">
    {% for ministrant in ministranci %}
        <option value="{{ministrant["_id"]}}">{{ ministrant["imie"] }} {{ ministrant["nazwisko"] }}</option>
    {% endfor %}
    </select>
{#    <input type="text" id="dzien_tygodnia" name="dzien_tygodnia" list="msze-tygodnia"/>#}
    <select id="msza" name="msza">
    {% for msza in msze %}
        <option value="{{msza["_id"]}}">{{ msza["dzien_tygodnia"] }} {{ msza["godzina"] }}</option>
    {% endfor %}
    </select>
    <input type="submit" value="Dodaj służbę">
</form>
<table id="lista_sluzb">
    <caption>Lista służb</caption>
    <tr>
        <th>Ministrant</th>
        <th>Msza</th>
    </tr>
    {% for sluzba in sluzby %}
        <tr>
            <td>{{ sluzba["ministrant_id"] }}</td>
            <td>{{ sluzba["msza_id"] }}</td>
        </tr>
    {% endfor %}
</table>
</body>
</html>
