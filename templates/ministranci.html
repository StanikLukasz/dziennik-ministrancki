{% extends "base.html" %}

{% block body %}
    {# Main page#}
    <h1>Ministranci</h1>
    <form action="ministrant" method ="post">
        <label for="imie">Imię:</label>
        <input type="text" id="imie" name="imie" required>
        <label for="nazwisko">Nazwisko:</label>
        <input type="text" id="nazwisko" name="nazwisko" required>
        <input type="submit" value="Dodaj ministranta">
    </form>
    <table id="listaMinistrantow">
        <caption>Lista ministrantów</caption>
        <tr>
            <th>Imię</th>
            <th>Naziwsko</th>
            <th>Bilans punktów</th>
        </tr>
        {% for ministrant in ministranci %}
            <tr>
                <td>{{ ministrant["imie"] }}</td>
                <td>{{ ministrant["nazwisko"] }}</td>
                <td>{{ ministrant["bilans"] }}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
