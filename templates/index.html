{% extends "base.html" %}

{% block body %}
<style>
/* Style the video: 100% width and height to cover the entire window */
#myVideo {
  position: fixed;
  right: 0;
  bottom: 0;
  min-width: 100%;
  min-height: 100%;
  z-index: -1;
}

/* Add some content at the bottom of the video/page */
.content {
    font-family: "Roboto Black";
  color: #f1f1f1;
  width: 100%;
  padding: 20px;
}
.smallerText {
    font-family: "Roboto Light";
}

</style>
    {# Main page#}
<video autoplay muted loop id="myVideo">
     <source src="{{ url_for('static', filename='src/movie.mp4') }}" type="video/mp4">
</video>
<div class="content">
  <h1>Dziennik ministrancki</h1>
  <p class="smallerText">Służba nie drużba</p>
</div>
{% endblock %}
